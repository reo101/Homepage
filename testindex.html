<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <canvas id="background" width="0px !important" height="0px !important"> </canvas>
    <div id="search-wrapper">
        <div class="search-block">
            <div id="search-form">
                <input type="text" name="q" id="search" autofocus="autofocus" autocomplete="off"
                    placeholder="# Search with DuckDuckGo" />
                <label for="search"><span id="search-icon" class="fa fa-duckduckgo"></span></label>
            </div>
            <ul id="help">
                [<span class="bold">/d</span>] DuckDuckGo;
                [<span class="bold">/g</span>] Google;
                [<span class="bold">r/</span>] Reddit; <br>
                [<span class="bold">/z,/zg,/zf</span>] Zamunda;
                [<span class="bold">/t</span>] Torrents;
                [<span class="bold">/s</span>] StackOverflow; <br>
                [<span class="bold">/y,/yt</span>] YouTube;
            </ul>
        </div>
    </div>
    <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
